<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>User Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="(user$ | async) as user">
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [innerHtml]="nl2br(user.address)">
      
    </ion-card-content>

    <ion-item class="ion-activated">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="cellular" slot="start"></ion-icon>
      <ion-label>{{ user.mobile }}</ion-label>
      <ion-buttons slot="end">
        <ion-button type="button" fill="clear" color="tertiary" (click)="helper.call(user.mobile)">
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-button>
        <ion-button type="button" fill="clear" color="tertiary" (click)="helper.inviteOnWhatsApp(user.mobile)">
          <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label>
        <ion-text color="tertiary">Area</ion-text>
        <p>{{ user.area }}</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="apps" slot="start"></ion-icon>
      <ion-label *ngIf="user.area === 'Muncipalities'; else panchayat">
          <ion-text color="tertiary">Ward No </ion-text>
          <p>{{ user.ward }}</p>
      </ion-label>
      <ng-template #panchayat>
        <ion-label>
            <ion-text color="tertiary">Block No </ion-text>
            <p>{{ user.block }}</p>
        </ion-label>
      </ng-template>
    </ion-item>
  </ion-card>

</ion-content>
