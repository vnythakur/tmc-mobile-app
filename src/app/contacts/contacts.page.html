<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>{{ contact.name }}</ion-label>
      <ion-button fill="clear" slot="end" color="tertiary" (click)="invite(contact)">
        INVITE
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
