<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let user of (allUsers$ | async)">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ user.name }}</h3>
          </ion-text>
          <p>{{ user.email }}</p>
          <ion-text color="secondary">
            <p>{{ user.mobile }}</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="helper.call(user.mobile)">Call</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  

</ion-content>
