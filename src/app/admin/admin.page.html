<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="showSearch = !showSearch">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="showSearch">
    <ion-searchbar [(ngModel)]="keyword" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let user of (allUsers$ | async) | filter:keyword">
      <ion-item (click)="open(user)">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>{{ user.name }}</h3>
          </ion-text>
          <ion-text color="light">
            <p [innerHTML]="nl2br(user.address, false)"></p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="helper.call(user.mobile)">Call</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  

</ion-content>
